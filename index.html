<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/dino.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Google Dinosaur Clone</title>

    <style>
        /* Positioning for Score */
        .score {
            position: absolute;
            top: 10px;
            /* Adjust as needed */
            left: 10px;
            /* Adjust as needed */
            font-size: 24px;
            /* Font size for visibility */
            color: black;
            /* Color for the score text */
            z-index: 10;
            /* Ensure it appears above other elements */
        }

        #restartButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            display: none;
            /* Initially hidden */
        }
    </style>
</head>

<body>
    <div class="field" id="field">
        <div class="score" id="score">0</div>
        <div class="start-screen" id="start-screen">Press any key to Start</div>
        <img src="Images/ground.png" alt="" class="ground">
        <img src="Images/ground.png" alt="" class="ground">
        <img src="Images/dino.png" alt="" class="player" id="dino">
    </div>
    <button id="restartButton">Restart</button> <!-- Restart button placed here -->

    <script src="JavaScript/index.js" type="module"></script>
</body>

</html>
